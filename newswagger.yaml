swagger: '2.0'
info:
  description: >-
    This file contains the 3 Swagger docs for assignment 4.
  version: 1.0.0
  title: Swagger Docs for Assignment 4
  contact:
    email: shivam@oregonstate.edu
host: localhost:3000
basePath: /v1
tags:
  - name: auth
    description: Endpoint for authentication
  - name: greeting
    description: Endpoint for greeting
  - name: weather
    description: Endpoint for weather
schemes:
  - http
  - https
paths:
  /auth:
    post:
      tags:
        - auth
      summary: Enter a username and password to get a mock token
      description: ''
      operationId: get_token
      consumes:
        - application/json
      produces:
        - text/plain
      parameters:
        - in: body
          name: body
          description: Username and password of the user
          required: true
          schema:
            $ref: '#/definitions/AuthInput'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/AuthOutput'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /hello:
    get:
      tags:
        - greeting
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      operationId: get_greeting
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Greeting'
        '400':
          description: Invalid token format
        '401':
          description: Unauthorized
  /weather:
    get:
      tags:
        - weather
      summary: Find the weather of Corvallis
      description: ''
      operationId: get_weather
      produces:
        - application/json
      responses:
        '400':
          description: Invalid token format
        '401':
          description: Unauthorized
        '200':
          description: successful operation
          schema:
            type: object
            properties:
              coord:
                type: object
                properties:
                  lon:
                    type: number
                  lat:
                    type: number
              weather:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    main:
                      type: string
                    description:
                      type: string
                    icon:
                      type: string
              base:
                type: string
              main:
                type: object
                properties:
                  temp:
                    type: number
                  feels_like:
                    type: number
                  temp_min:
                    type: number
                  temp_max:
                    type: number
                  pressure:
                    type: number
                  humidity:
                    type: number
                  sea_level:
                    type: number
                  grnd_level:
                    type: number
              visibility:
                type: number
              wind:
                type: object
                properties:
                  speed:
                    type: number
                  deg:
                    type: number
                  gust:
                    type: number
              clouds:
                type: object
                properties:
                  all:
                    type: number
              dt:
                type: number
              sys:
                type: object
                properties:
                  type:
                    type: number
                  id:
                    type: number
                  country:
                    type: string
                  sunrise:
                    type: number
                  sunset:
                    type: number
              timezone:
                type: number
              id:
                type: number
              name:
                type: string
              cod:
                type: number
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
security:
  - Bearer: []
definitions:
  Greeting:
    type: object
    properties:
      message:
        type: string
  AuthInput:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  AuthOutput:
    type: object
    properties:
      access-token:
        type: string
      expires:
        type: string
